name: Discover Trends

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual trigger from GitHub UI

permissions:
  contents: read

jobs:
  discover-trends:
    runs-on: ubuntu-latest
    steps:
      - name: Check Required Secrets
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          if [ -z "$SUPABASE_URL" ] || [ -z "$SUPABASE_ANON_KEY" ]; then
            echo "::warning::Trend discovery workflow is not configured. Please set the following GitHub secrets:"
            echo "::warning::  - SUPABASE_URL: Your Supabase project URL"
            echo "::warning::  - SUPABASE_ANON_KEY: Your Supabase anonymous key"
            echo "::warning::See DEPLOYMENT.md for setup instructions."
            echo ""
            echo "ℹ️  Skipping trend discovery - secrets not configured"
            exit 0
          fi
          echo "✅ Required secrets are configured"
      
      - name: Trigger Trend Discovery
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST "${SUPABASE_URL}/functions/v1/discover-trends" \
            -H "Authorization: Bearer ${SUPABASE_ANON_KEY}" \
            -H "Content-Type: application/json")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          echo "Response: $BODY"
          echo "HTTP Status: $HTTP_CODE"
          
          if [ "$HTTP_CODE" -ne 200 ]; then
            echo "::error::Trend discovery failed with status $HTTP_CODE"
            echo "::error::Response body: $BODY"
            exit 1
          fi
          
          echo "✅ Trend discovery completed successfully"
